<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #ce1a32;">
    <!--canvas element MUST:
     * be given a unique ID name
     *includes width & height attributes
         THESE VALUES ARE IN PIXELS-->

    Your browser does not support the HTML canvas tag
    </canvas>

    <script> 
    //select the canvas by its ID
       var c= document.getElementById("myCanvas")
       //var c = document.querySelector("#myCanvas")

       //vjew the element you just selected and stored to the 'c'
       console.log(c)

       //LINES-----------------------------------------------------------------------
       //getting the context for drawing the shape
       //ctx is our shape (line) var name
       //it will be drawn in 2d inside of 'c' (the myCanvas HTML element)
       var line = c.getContext("2d");

       //set our starting point for the shape
       //where does the line drawinf start in the canvas [x, y]
       line.moveTo(100,50);
       
       //change the stroke color -MUST set color before .stroke() for it to apply
       line.strokeStyle = "rgb(255, 0, 0)"
       
       //where does the line end in the canvas [x, y]
       line.lineTo(200,90);
       //adding a stroke gives the line color!
       line.stroke();

       //TRIANGLE-----------------------------------------------------------------------
       //triangles have 3 lines create the shape 
       var triangle = c.getContext("2d");

       triangle.beginPath()
       //set up our starting (origin) point --.moveTo()
       triangle.moveTo(100, 50)
       
       //draw first line from origin
       triangle.lineTo(200, 100)

       //draw second line
       triangle.lineTo(0, 100)

       //draw third line 
       triangle.lineTo(100, 50)

       //set stroke color
       triangle.strokeStyle = "blue"

       triangle.fillStyle = "blue"

       //draw the triangle
       triangle.stroke()

       //apply the fill color
       triangle.fill()

       triangle.closePath()

       //RECTANGLE-----------------------------------------------------------
       var rectangle = c.getContext("2d")

       rectangle.beginPath()

       //determine origin point --you should END here for final line! close the shape!!

       rectangle.moveTo(85,75)

       rectangle.lineTo(105,75)

       rectangle.lineTo(105,85)

       rectangle.lineTo(85,85)

       rectangle.lineTo(85,75)

       rectangle.fillStyle = "purple"
       rectangle.strokeStyle = "#ffffff"

       rectangle.fill()
       rectangle.stroke()
       rectangle.closePath()

       //shorter rectangle way :)
       var newRectangle = c.getContext("2d")

       newRectangle.beginPath()
       //built in method to create a rectangle!
       //(x-origin, y-origin, width, height)

       newRectangle.rect (20,20, 25, 25)
       newRectangle.strokeStyle ="orange"
       newRectangle.stroke() 
       newRectangle.closePath()

       //CIRCLE------------------------------------------------------------
       var ctx = c.getContext("2d")
       ctx.beginPath()
       //.arc(): built in method to create a circle!
       //(x-origin, y-origin, radius, start angle, end angle)
       //w/ circles--> x, y, is the CENTER
       ctx.arc(175, 25, 10, 0, 2 * Math.PI)
       ctx.strokeStyle = "yellow"
       ctx.fillStyle = "yellow"
       ctx.fill()
       ctx.stroke()
       ctx.closePath()




    </script>
</body>


</html>
